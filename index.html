<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>

  <script src="https://code.jquery.com/jquery-2.2.3.js"></script>  

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <link rel="stylesheet" href="css/styles.css"/>

  <title>FlickList</title>
</head>
<body>

  <!-- 
  TODO 
  Use Bootstrap to make this puppy shine!
  Add various bootstrap classes to your elements on this page
  You will sometimes need to wrap an element inside a container
  -->

  <header class="jumbotron">
    <h1>FlickList</h1>
    <p class="text-muted">Keep a list of all the movies you've been meaning to watch.</p>
  </header>

<div class="row">
  <section id="section-watchlist" class="col-md-5">
    <header>
      <h2>My Watchlist</h2>
      <hr/>
    </header>

    <ul class="list-inline"></ul>
  </section>
  
  <section id="section-browse" class="col-md-7">
    <header>
      <h2>Browse Movies</h2>
      <hr/>
    </header>

    <form id="form-search">
      <div class="input-group">
      <input type="text" name="query" placeholder="Search for movie" class="form-control"/>
      <span class="input-group-btn">
      <input type="submit" class="btn btn-primary" value="Search By Title"/>
      </span>
      </div>
    </form>

    <ul></ul>
  </section>
</div>
  <footer>
    <p>
      2016 LaunchCode | 
      <a href="#">Fork me on Github</a>
    </p>
  </footer>

  <script src="js/flicklist.js"></script>
  <script>
    $(document).ready(function() {
        
      $("#form-search").submit(function(evt) {
        evt.preventDefault();
        var query = $("#form-search input[name=query]").val();
        searchMovies(query, render);
      });
      discoverMovies(render);
    });
  </script>

</body> 
</html>
